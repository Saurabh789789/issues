<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	
	<form action="#" th:action="@{/}" th:object="${repo}" method="post">
		<table>
			<tr>
				<td>Title:</td>
				<td><input type="text" th:field="*{url}" /></td>
				<td th:if="${#fields.hasErrors('url')}" th:errors="*{url}">Title error message</td>
			</tr>
			
			<tr>
				<td><button type="submit">Submit post</button></td>
			</tr>
		</table>
	</form>
</body>
</html>
